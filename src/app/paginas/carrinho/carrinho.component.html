<app-top-bar [title]="'Carrinho'"></app-top-bar>

<div class="container mt-5">
  <table class="table">
    <thead class="bg-marrom text-white">
      <tr>
        <th>Item</th>
        <th>Quantidade</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrinhoService.listarItens()">
        <td>{{ item.produto.nome }}</td>
        <td>{{ item.quantidade }}</td>
        <td>R$ {{ (item.produto.preco * item.quantidade) | number:'1.2-2' }}</td>
      </tr>
      <tr>
        <td colspan="2"><strong>Total</strong></td>
        <td><strong>R$ {{ carrinhoService.getTotal() | number:'1.2-2' }}</strong></td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end gap-3">
    <button class="btn btn-outline-secondary" (click)="limpar()">Limpar</button>
    <button class="btn btn-azul" (click)="finalizar()">Finalizar</button>
  </div>
</div>
