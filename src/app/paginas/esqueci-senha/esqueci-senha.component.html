<app-top-bar title="Esqueci a Senha"></app-top-bar>
<div class="container">
    <form (ngSubmit)="enviarEmail()">
        <label for="email">Digite seu email</label>
        <input type="email" [(ngModel)]="email" name="email" type="email" class="form-control" required/>
        <button type="submit" class="btn-azul">Recuperar</button>
    </form>
</div>
